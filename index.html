<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador con Imagen y Botón</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: url('Craxker.jpg') no-repeat center center / cover;
      background-size: cover;
      font-family: "Poppins", sans-serif;
      color: white;
      position: relative; /* necesario para posicionar el botón dentro del body */
#scanCount {
  position: absolute;       /* lo mantiene fijo en la pantalla */
  bottom: 80px;             /* distancia desde el borde inferior */
  left: 53%;                /* centrado horizontal */
  transform: translateX(-50%); /* centrado exacto */
  
  font-size: 1.2rem;          /* más pequeño que antes */
  font-weight: bold;        /* texto en negrita */
  color: white;             /* texto visible sobre la imagen */
  background: none;         /* sin fondo */
  padding: 0;               /* sin padding extra */
  margin: 0;
}
    

    button.about {
      position: absolute;
      bottom: 16px;  /* distancia desde la parte inferior */
      right: 100px;   /* distancia desde el lado derecho */
      background: #000;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;     /* hace el texto negrita */
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.about:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- Contador -->
  <div id="scanCount">Scan Count: 0</div>

  <!-- Botón "About ThirtyOne" -->
  <button class="about" onclick="window.location.href='https://thirtyonehats.com'">
    About ThirtyOne
  </button>

  <script>
    // Contador local
    let count = localStorage.getItem("scanCount");
    if (!count) count = 0;
    count++;
    localStorage.setItem("scanCount", count);
    document.getElementById("scanCount").innerText = "Scan Count: " + count;
  </script>

</body>
</html>
